<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>computed vs watch</title>
  <style>
    .container {
      margin: 10px auto;
      border: 1px solid black;
    }
  </style>
</head>
<body>
<div id="app">
  <h3>playground</h3>
  <div class="container">
    <div>num1: {{num1}}</div>
    <div></div>
    <button @click="increaseNum1">increaseNum1</button>
  </div>
</div>
<!--<script src="../../dist/vue.js"></script>-->
<script src="./myVue.js"></script>
<script>
  new Vue({
    el: '#app',
    data () {
      return {
        num1: 0
      }
    },
    methods: {
      increaseNum1 () {
        this.num1++
      }
    }
  })
</script>
</body>
</html>
