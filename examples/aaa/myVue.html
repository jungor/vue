<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myVue</title>
</head>
<body>
<div id="app">
  count: {{count}}
</div>
<!--<script src="myVue.js"></script>-->
<script src="../../dist/vue.js"></script>
<script>
  var vm = new Vue({
    el: '#app',
    data () {
      return {
        count: 1,
      }
    }
  })
  setInterval(() => vm.count++, 1000)
</script>
</body>
</html>
